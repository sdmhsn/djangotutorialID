{% if latest_question %}
    <ul>
    {% for question in latest_question %}
        {# <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li> #} <!-- comment in Django Template Language (DTL) -->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
